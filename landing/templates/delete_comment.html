{% extends "base_layout.html" %}

{% block content %}
    <form method="post" class="site-form has-background-light">
        {% csrf_token %}
        <p class="content is-size-4 mb-4">Хотите удалить комментарий?</p>
        <div class="has-text-centered">
            <button type="submit" class="button is-primary">Подтвердить</button>
            <a href="{% url 'articles:article_detail' slug=comment.article.slug %}" class="button is-danger">Отмена</a>
        </div>
    </form>
{% endblock %}
